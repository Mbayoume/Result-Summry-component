<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<main> 
  <!-- score section -->
  <div class="flow">
    <section class="result">

      <h3 class="title-flow">  Your Result</h3>

      <!-- this wil be in the same level of the summry title -->
      <p class="content-flow circle-score">  <span>76</span> 

        of 100
      </p>
      <h2>Great</h2>
      <p class="footer-flow">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- the summry section  -->
    <section class="summry">
      
      <div class="summry-content">
        <h3 class="title-flow"> Summary</h3>
        <div class="summry-item reaction">
          <div class="flex-media">
          <img src="assets/images/icon-reaction.svg" alt="icon-memory">
          <h4>Reaction</h4>
        </div>
          <p><span>80</span>/100</p>

        </div>
        <div class="summry-item memory">
          <div class="flex-media">
          <img src="assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
          <p><span>92</span>/100</p>
        </div>
        <div class="summry-item verbal">
          <div class="flex-media">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
          <p><span>61</span>/100</p>
        </div>
        <div class="summry-item visual">
          <div class="flex-media">
          <img src="assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
          <p><span>72</span>/100</p>
        </div>
      </div>
    
        <button>continue</button>
     
    </section>
  </div>
</main>


</div>


















  
  





<script src="assets/util/app.js"></script>
</body>
</html>
